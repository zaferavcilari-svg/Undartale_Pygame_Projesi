name: Android Build

on: [push]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.8' # distutils hatasÄ± Ã§Ã¶zÃ¼ldÃ¼

    - name: Install Buildozer
      run: pip install buildozer

    - name: Install Cython
      run: pip install cython # Cython hatasÄ± Ã§Ã¶zÃ¼ldÃ¼

    # ðŸ›‘ NÄ°HAÄ° VE KESÄ°N LÄ°SANS Ã‡Ã–ZÃœMÃœ (Lisans dosyalarÄ±nÄ± doÄŸrudan oluÅŸturma)
    - name: Accept SDK Licenses
      run: |
        mkdir -p $ANDROID_SDK_ROOT/licenses/
        echo "84831b94d134079366e563e8a270a416a945620b" > $ANDROID_SDK_ROOT/licenses/android-sdk-license
        echo "8933cc444451c1a2f3a77618fe1c26e94d0a24ee" > $ANDROID_SDK_ROOT/licenses/android-ndk-license

    - name: Run Buildozer
      run: buildozer android debug

    - name: Upload Artifact
      uses: actions/upload-artifact@v4
      with:
        name: android-build-apk
        path: bin/*.apk
