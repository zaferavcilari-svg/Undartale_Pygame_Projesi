name: Android Build

on: [push]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.8' # distutils hatasƒ± √ß√∂z√ºld√º

    - name: Install Buildozer
      run: pip install buildozer

    - name: Install Cython
      run: pip install cython # Cython hatasƒ± √ß√∂z√ºld√º

    # üõë Nƒ∞HAƒ∞ Lƒ∞SANS √á√ñZ√úM√ú (√á√∂z√ºm 2)
    - name: Accept SDK Licenses
      run: |
        mkdir -p $ANDROID_SDK_ROOT/licenses/
        echo "84831b94d134079366e563e8a270a416a945620b" > $ANDROID_SDK_ROOT/licenses/android-sdk-license
        echo "8933cc444451c1a2f3a77618fe1c26e94d0a24ee" > $ANDROID_SDK_ROOT/licenses/android-ndk-license

    # üõë ORTAM DEƒûƒ∞≈ûKENLERƒ∞Nƒ∞ ZORLA (√á√∂z√ºm 3)
    - name: Set Android Environment Variables
      run: |
        echo "ANDROID_HOME=/home/runner/.buildozer/android/platform/android-sdk" >> $GITHUB_ENV
        echo "ANDROID_NDK=/home/runner/.buildozer/android/platform/android-ndk" >> $GITHUB_ENV
        echo "PATH=$PATH:$ANDROID_HOME/tools:$ANDROID_HOME/platform-tools:$ANDROID_NDK" >> $GITHUB_ENV

    - name: Run Buildozer
      run: buildozer android debug --nolicense # Lisans kontrol√ºn√º atlama (√á√∂z√ºm 4)

    - name: Upload Artifact
      uses: actions/upload-artifact@v4
      with:
        name: android-build-apk
        path: bin/*.apk
